<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>CMS</title>
</head>

<body>
    <header>
        <h1>CLASS MANAGEMENT SYSTEM (CMS)</h1>
   
    <nav>
        <div class="navbar">
            <ul><a>Home</a></ul>
            <ul><a>About</a></ul>
            <ul><a>Contact Us</a></ul>
            <button class="btnlogin">Login</button>
        </div>
    </nav>
    </header>
    <!-- <div class="welcome"><h1>Welcome to CMS</h1></div> -->
    <div class="wrap">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="formbox login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="user">
                    <input type="text" required>
                    <label for="username">Username</label>
                    <br>
                </div>
                <div class="user">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                    <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Don't have an Account? <a class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="formbox register">
            <h2>REGISTER</h2>
            <form action="#">
                <div class="user">
                    <input type="text" required>
                    <label for="username">Username</label>
                    <br>
                </div>
                <div class="user">
                    <input type="text" required>
                    <label for="email">Email</label>
                    <br>
                </div>
                <div class="user">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="check">
                    <label><input type="checkbox" required> I agree to Terms and Conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="register">
                    <p>Already have an Account? <a class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
